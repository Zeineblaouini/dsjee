# ? Nom de l'application
spring.application.name=dsjee1

# ? Port du serveur
server.port=8081 

# ? Configuration H2
spring.datasource.url=jdbc:h2:mem:dsjee_db;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ? JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# Options possibles : create, update, validate, create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ? Console H2 (optionnel pour visualiser la base)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ? Logging (optionnel pour debug)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
